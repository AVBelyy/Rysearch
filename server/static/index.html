<!DOCTYPE html>
<html>
<meta charset="utf-8">

<head>
    <title>Exploratory search</title>
    <!-- CSS styles -->
    <link href="css/index.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/fileinput.min.css" rel="stylesheet" type="text/css">

    <!-- External JS libraries -->
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.history.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/fileinput.min.js"></script>
    <script src="js/d3.min.js"></script>
    <script src="js/carrotsearch.foamtree.min.js"></script>
    <script src="js/carrotsearch.circles.min.js"></script>
    <script src="js/hammer.min.js"></script>

    <!-- The very main JS file -->
    <script type="text/javascript" src="js/index.js"></script>
</head>
<body>
    <!-- Navigation panel markup -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="https://github.com/AVBelyy/Rysearch" target="_blank">Rysearch</a>
            </div>
            <ul class="nav navbar-nav" id="navigation_bar">
                <li class="active" id="navbar_home_container"><a id="home_btn">Карта знаний</a></li>
            </ul>
            <form class="navbar-form navbar-right">
                <div id="search_text_container" class="input-group">
                    <input id="search_text" type="text" class="form-control"
                           placeholder="Введите запрос или загрузите документ">
                    <div class="input-group-btn">
                        <label id="upload_btn" class="btn btn-default btn-file">
                            <i id="upload_caption" class="glyphicon glyphicon-upload"></i>
                            <input id="upload_hidden" name="doc" type="file" style="display: none;"
                                   accept="text/plain">
                        </label>
                    </div>
                </div>
            </form>
        </div>
    </nav>

    <!-- Container for displaying either a map or an article -->
    <div class="container-fluid" id="main_container">
        <div id="knowledge_map_container"></div>
        <div id="overview_container" class="row">
            <div class="col-md-8" id="document_container"></div>
            <div class="col-md-4" id="recommendations_container"></div>
        </div>
    </div>

    <!-- Container for displaying recommendation -->
</body>
</html>
