<!DOCTYPE html>
<html>
<meta charset="utf-8">

<head>
    <!-- CSS styles -->
    <link href="css/index.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/fileinput.min.css" rel="stylesheet" type="text/css">

    <!-- External JS libraries -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/fileinput.min.js"></script>
    <script src="js/d3.min.js"></script>
    <script src="js/carrotsearch.foamtree.min.js"></script>
    <script src="js/carrotsearch.circles.min.js"></script>

    <!-- The very main JS file -->
    <script type="text/javascript" src="js/index.js"></script>
</head>
<body>
    <!-- Navigation panel markup -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="https://github.com/AVBelyy/Rysearch" target="_blank">Rysearch</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a id="home-btn" href="#">Explore</a></li>
                <li class="active"><a id="transform-btn" href="#">Classify</a></li>
                <li><a id="assess-btn" href="#">Assess</a></li>
            </ul>
            <form class="navbar-form navbar-right">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </nav>

    <!-- Container for displaying either a map or an article -->
    <div class="container-fluid" id="main_container">
        <div id="knowledge_map_container"></div>
        <div id="overview_container" class="row">
            <div class="col-md-8" id="document_container"></div>
            <div class="col-md-4" id="recommendations_container"></div>
        </div>
        <div id="transform_container" class="row">
            <!-- File upload input form -->
            <div id="upload_container" class="col-md-4 col-md-offset-4">
                <label class="control-label">Upload a document:</label>
                <input id="upload" name="doc" type="file" class="file-loading"
                 accept="text/plain">
             </div>
             <!-- Document Sunburst visualization -->
             <div id="doc_sunburst_container"></div>
        </div>
    </div>

    <!-- Container for displaying recommendation -->
</body>
</html>
