<!DOCTYPE html>
<html>
<meta charset="utf-8">

<head>
    <!-- CSS styles -->
    <link href="css/index.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">

    <!-- External JS libraries -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/d3.min.js"></script>

    <!-- The very main JS file -->
    <script type="text/javascript" src="js/index.js"></script>
</head>
<body>
    <!-- Navigation panel markup -->
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <button type="button" class="btn btn-navbar" data-toggle="collapse"
                        data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="brand" href="#">Rysearch</a>

                <!-- Container for the list of chosen topics -->
                <div class="nav-collapse collapse">
                    <ul class="nav" id="chosen_topics_list">
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>
    </div>

    <div class="row-fluid">
        <!-- Container for displaying either a map or an article -->
        <div class="span12" id="main_container">
            <svg id="knowledge_map_svg_container"></svg>
            <div class="span12">
                <div class="span8" id="document_container"></div>
                <div class="span4" id="recommendations_container"></div>
            </div>
        </div>

        <!-- container for displaying recommendations -->
    </div>
</body>
</html>
